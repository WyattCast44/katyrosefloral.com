<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type"
          content="text/html; charset=utf-8" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1">

    <title>Contact Us - Katy Rose Floral | Wedding & Event Specialist</title>

    <meta name="description"
          content="Contact Us - Wedding & Event Florist based in Katy, Texas">
    <meta name="keywords"
          content="Florist, Flowers, Houston, Texas, Florist, Flowers, Wedding Flowers, Katy Texas">
    <link rel="canonical"
          href="https://katyrosefloral.com" />

    <!-- Twitter -->
    <meta name="twitter:card"
          content="summary" />
    <meta name="twitter:title"
          content="Katy Rose Floral" />
    <meta name="twitter:description"
          content="Katy Rose Floral | Wedding & Event Specialist in Katy Texas" />
    <meta name="twitter:image"
          content="https://katyrosefloral.com/dist/social/social.png" />

    <!-- Facebook -->
    <meta property="og:url"
          content="https://katyrosefloral.com" />
    <meta property="og:type"
          content="website" />
    <meta property="og:title"
          content="Katy Rose Floral" />
    <meta property="og:description"
          content="Contact Us -Katy Rose Floral | Wedding & Event Specialist in Katy Texas" />
    <meta property="og:image"
          content="https://katyrosefloral.com/dist/social/social.png" />

    <!-- Assets -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,800;0,900;1,400;1,500;1,900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css">
    <link rel="stylesheet"
          href="./../dist/css/app.css">
    <script src="./../dist/js/app.js"
            defer></script>
</head>

<body class="overflow-x-hidden antialiased text-gray-900 bg-white">

    <div class="container px-5 mx-auto md:px-0"
         style="max-width: 850px;">

        <!-- Logo Header -->
        <header class="py-10">

            <div class="relative flex items-center justify-center">

                <h1 class="hidden"
                    id="top">Katy Rose Floral - Wedding & Specialist in Katy Texas</h1>

                <a href="/">
                    <img src="./../dist/logo-full.png"
                         alt="Katy Rose Floral Logo"
                         class="z-10 w-96">
                </a>
            </div>

        </header>

        <!-- Gallery Preview Section -->
        <section class="mb-10">

            <h2 id="gallery"
                class="pb-2 mb-8 text-5xl text-center border-b font-fancy md:mb-12">Contact Us</h2>

            <div>

                <form name="contact"
                      method="POST"
                      data-netlify-recaptcha="true"
                      data-netlify="true">

                    <!-- Name -->
                    <div class="flex flex-col justify-between md:items-center md:flex-row">
                        <label for="name"
                               class="w-full mb-3 text-left md:mb-0 md:w-1/5">Let's start with your
                            name</label>
                        <input type="text"
                               name="name"
                               class="flex-1 md:ml-8 form-input"
                               placeholder="Your name"
                               autofocus
                               required>
                    </div>

                    <!-- Email -->
                    <div class="flex flex-col justify-between mt-10 md:items-center md:flex-row">
                        <label for="email"
                               class="w-full mb-3 text-left md:mb-0 md:w-1/5">Now an email, so I can
                            respond to you</label>
                        <input type="email"
                               name="email"
                               class="flex-1 md:ml-8 form-input"
                               placeholder="your-email@email.com"
                               required>
                    </div>

                    <!-- Event Type -->
                    <div class="flex flex-col justify-between mt-10 md:items-center md:flex-row">
                        <label for="event_type"
                               class="w-full mb-3 text-left md:mb-0 md:w-1/5">What type of event are
                            you planning?</label>
                        <select class="flex-1 md:ml-8 form-select"
                                name="event_type"
                                required>
                            <option value="wedding">üíê Wedding</option>
                            <option value="business_event">üåÉ Business Event</option>
                            <option value="party">üéâ Party</option>
                            <option value="quinceanera">üíÉ Quinceanera</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <!-- Event Date -->
                    <div class="flex flex-col justify-between mt-10 md:items-center md:flex-row">

                        <label for="event_type"
                               class="w-full mb-3 text-left md:mb-0 md:w-1/5">When is your
                            event</label>

                        <div class="flex-1 bg-white rounded-md shadow-sm md:ml-8">

                            <!-- Date -->
                            <div>
                                <input aria-label="Month"
                                       class="relative block w-full h-10 transition duration-150 ease-in-out bg-transparent rounded-none form-input rounded-t-md focus:z-10 sm:text-sm sm:leading-5"
                                       type="date"
                                       style="min-height: 40px"
                                       name="date"
                                       id="date" />
                            </div>

                            <!-- Time -->
                            <div class="flex -mt-px">

                                <!-- Time -->
                                <div class="flex-1 w-1/2 min-w-0">
                                    <input class="relative block w-full transition duration-150 ease-in-out bg-transparent rounded-none form-input rounded-bl-md focus:z-10 sm:text-sm sm:leading-5"
                                           type="time"
                                           name="time"
                                           style="min-height: 44px"
                                           id="time" />
                                </div>

                                <!-- Firm Date -->
                                <div class="flex flex-1 min-w-0 -ml-px">
                                    <select class="w-full pr-0 duration-150 ease-in-out bg-transparent rounded-t-none rounded-l-none sm:leading-5 form-select"
                                            name="firm_date">
                                        <option value="true">Firm Date</option>
                                        <option value="false">Estimated Date</option>
                                    </select>
                                </div>

                            </div>

                        </div>

                    </div>

                    <!-- Photos -->
                    <div class="flex flex-col justify-between mt-10 md:items-start md:flex-row"
                         x-data>
                        <label for="photos"
                               class="w-full mb-3 text-left md:mb-0 md:w-1/5">If you have an example
                            photos that you like, upload them here</label>

                        <!-- File Drop Border -->
                        <div
                             class="flex justify-center flex-1 px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md md:ml-8">

                            <!-- File Drop Label -->
                            <div class="text-center">

                                <svg class="w-12 h-12 mx-auto text-gray-400"
                                     stroke="currentColor"
                                     fill="none"
                                     viewBox="0 0 48 48">
                                    <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02"
                                          stroke-width="2"
                                          stroke-linecap="round"
                                          stroke-linejoin="round" />
                                </svg>

                                <p class="mt-1 text-sm text-gray-600">
                                    <button type="button"
                                            x-on:click="$refs.photos.click()"
                                            class="font-medium text-red-700 transition duration-150 ease-in-out hover:text-red-800 focus:outline-none focus:underline">
                                        Click here to upload files
                                    </button>
                                </p>

                                <p class="mt-1 text-xs text-gray-500">
                                    PNG or JPG up to 5MB
                                </p>

                                <p id="submission_details"
                                   class="mt-3 text-sm leading-none text-gray-500"></p>

                            </div>

                        </div>

                        <input type="file"
                               x-ref="photos"
                               x-on:change="handleFileUploads($event)"
                               name="photos"
                               class="hidden"
                               multiple>

                    </div>

                    <!-- Story -->
                    <div class="flex flex-col justify-between mt-10 md:items-start md:flex-row">
                        <label for="story"
                               class="w-full mb-3 text-left md:mb-0 md:w-1/5">Lastly, tell me a
                            little bit about yourself or your event</label>
                        <textarea name="story"
                                  required
                                  class="flex-1 md:ml-8 form-textarea"
                                  rows="6"
                                  placeholder="Tell us your love story, or your vision for the event..."></textarea>
                    </div>

                    <div data-netlify-recaptcha="true"
                         class="flex items-center justify-end my-5"></div>

                    <!-- Submit button -->
                    <div class="flex items-center justify-end mt-5">
                        <button
                                class="px-8 py-3 text-lg text-gray-600 bg-gray-100 border rounded shadow hover:bg-gray-200">Submit
                            üì§</button>
                    </div>

                </form>

                <!-- Photo Upload Message Handler -->
                <script>

                    function handleFileUploads(event) {
                        let input = event.target
                        let files = input.files
                        let length = files.length

                        if (length > 0) {
                            let message = `You selected ${length} files`
                            let messageElement = document.querySelector("#submission_details")
                            messageElement.innerText = message
                        }
                    }

                </script>

            </div>

        </section>

        <!-- Footer -->
        <section class="pt-5 pb-8 mt-8 border-t">

            <!-- Top Row -->
            <nav class="flex items-center justify-start mb-3">
                <a href="/"
                   class="inline-block text-gray-700">Home</a>
                <a href="/gallery"
                   class="inline-block mx-4 text-gray-700">Gallery</a>
                <a href="/contact"
                   class="inline-block text-gray-700">Contact</a>
            </nav>

            <!-- Bottom Row -->
            <div class="flex items-center justify-between">
                <div class="text-gray-700">
                    &copy; Katy Rose Floral, LLC - Katy, Texas
                </div>

                <div class="flex items-center text-sm ">

                    <a href="https://www.facebook.com/katyrosefloral"
                       title="Check us out on Facebook"
                       target="_blank"
                       rel="noopener"
                       rel="noreferrer"
                       class="mr-5 font-light text-gray-500 hover:text-red-700">
                        <svg xmlns="http://www.w3.org/2000/svg"
                             width="20"
                             height="20"
                             viewBox="0 0 24 24"
                             fill="none"
                             stroke="currentColor"
                             stroke-width="2"
                             stroke-linecap="round"
                             stroke-linejoin="round"
                             class="inline-block feather feather-facebook">
                            <path
                                  d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z">
                            </path>
                        </svg>
                    </a>

                    <a href="https://www.instagram.com/katyrosefloral/"
                       title="Check us out on Instagram"
                       target="_blank"
                       rel="noopener"
                       rel="noreferrer"
                       class="font-light text-gray-500 hover:text-red-700">
                        <svg xmlns="http://www.w3.org/2000/svg"
                             width="24"
                             height="24"
                             viewBox="0 0 24 24"
                             fill="none"
                             stroke="currentColor"
                             stroke-width="2"
                             stroke-linecap="round"
                             stroke-linejoin="round"
                             class="inline-block feather feather-instagram">
                            <rect x="2"
                                  y="2"
                                  width="20"
                                  height="20"
                                  rx="5"
                                  ry="5"></rect>
                            <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
                            <line x1="17.5"
                                  y1="6.5"
                                  x2="17.51"
                                  y2="6.5"></line>
                        </svg>
                    </a>

                </div>
            </div>

        </section>

    </div>

</body>

</html>
