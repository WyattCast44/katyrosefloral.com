<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type"
          content="text/html; charset=utf-8" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1">

    <title>Katy Rose Floral Photo Gallery | Wedding & Event Specialist</title>

    <meta name="description"
          content="Photo Gallery - Wedding & Event Florist based in Katy, Texas">
    <meta name="keywords"
          content="Florist, Flowers, Houston, Texas, Florist, Flowers, Wedding Flowers, Katy Texas">
    <link rel="canonical"
          href="https://katyrosefloral.com" />

    <!-- Twitter -->
    <meta name="twitter:card"
          content="summary" />
    <meta name="twitter:title"
          content="Katy Rose Floral" />
    <meta name="twitter:description"
          content=" | Wedding & Event Specialist in Katy Texas" />
    <meta name="twitter:image"
          content="https://katyrosefloral.com/dist/social/social.png" />

    <!-- Facebook -->
    <meta property="og:url"
          content="https://katyrosefloral.com" />
    <meta property="og:type"
          content="website" />
    <meta property="og:title"
          content="Katy Rose Floral" />
    <meta property="og:description"
          content="Katy Rose Floral Photo Gallery | Wedding & Event Specialist in Katy Texas" />
    <meta property="og:image"
          content="https://katyrosefloral.com/dist/social/social.png" />

    <!-- Assets -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,800;0,900;1,400;1,500;1,900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css">
    <link rel="stylesheet"
          href="./../dist/css/app.css">
    <script src="./../dist/js/app.js"
            defer></script>
</head>

<body class="overflow-x-hidden antialiased text-gray-900 bg-white">

    <div class="container px-5 mx-auto md:px-0"
         style="max-width: 850px;">

        <!-- Logo Header -->
        <header class="py-10">

            <div class="relative flex items-center justify-center">

                <h1 class="hidden"
                    id="top">Katy Rose Floral - Wedding & Specialist in Katy Texas</h1>

                <a href="/">
                    <img src="./../dist/logo-full.png"
                         alt="Katy Rose Floral Logo"
                         class="z-10 w-96">
                </a>
            </div>

        </header>

        <!-- Gallery Preview Section -->
        <section class="mb-20">

            <!-- weddings -->
            <div>

                <h2 id="gallery"
                    class="pb-2 mb-8 text-5xl text-center border-b font-fancy md:mb-12">
                    Our Wedding Gallery
                </h2>

                <div class="grid grid-cols-3 gap-5"
                     x-data="{ images: getWeddingImages()}">

                    <template x-for="image in images">

                        <a :href="`./../dist/images/full/` + image + `.jpg`"
                           title="View this image in a slideshow"
                           data-glightbox=""
                           class="block h-24 bg-gray-300 bg-center bg-no-repeat bg-cover rounded md:h-40 glightbox"
                           :style="`background-image: url(./../dist/images/thumbnails/` + image + `.jpg);`">
                            <span class="hidden ">
                                Click to view
                                <img :src="`./../dist/images/full/` + image + `.jpg`"
                                     alt=""
                                     class="hidden">
                            </span>
                        </a>
                    </template>

                </div>

            </div>

            <!-- churches -->
            <div>

                <h2 id="gallery-church"
                    class="pb-2 mb-8 text-5xl text-center border-b font-fancy md:mb-12 mt-16">
                    Our Church Gallery
                </h2>

                <div class="grid grid-cols-3 gap-5"
                     x-data="{ images: getChurchImages()}">

                    <template x-for="image in images">

                        <a :href="`./../dist/images/full/church/` + image + `.jpg`"
                           title="View this image in a slideshow"
                           data-glightbox=""
                           class="block h-24 bg-gray-300 bg-center bg-no-repeat bg-cover rounded md:h-40 glightbox"
                           :style="`background-image: url(./../dist/images/thumbnails/church/` + image + `.jpg);`">
                            <span class="hidden ">
                                Click to view
                                <img :src="`./../dist/images/full/church/` + image + `.jpg`"
                                     alt=""
                                     class="hidden">
                            </span>
                        </a>
                    </template>

                </div>
            </div>

        </section>

        <!-- Footer -->
        <section class="pt-5 pb-8 mt-8 border-t">

            <!-- Top Row -->
            <nav class="flex items-center justify-start mb-3">
                <a href="/"
                   class="inline-block text-gray-700">Home</a>
                <a href="/gallery"
                   class="inline-block mx-4 text-gray-700">Gallery</a>
                <a href="/contact"
                   class="inline-block text-gray-700">Contact</a>
            </nav>

            <!-- Bottom Row -->
            <div class="flex items-center justify-between">
                <div class="text-gray-700">
                    &copy; Katy Rose Floral, LLC
                </div>

                <div class="flex items-center text-sm">

                    <a href="tel:713-259-9027"
                       title="Call us at: 713-259-9027"
                       target="_blank"
                       rel="noopener"
                       rel="noreferrer"
                       class="mr-5 font-light text-gray-500 hover:text-red-700">
                        <svg xmlns="http://www.w3.org/2000/svg"
                             width="20"
                             height="20"
                             viewBox="0 0 24 24"
                             fill="none"
                             stroke="currentColor"
                             stroke-width="2"
                             stroke-linecap="round"
                             stroke-linejoin="round"
                             class="inline-block feather feather-phone">
                            <path
                                  d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z">
                            </path>
                        </svg>
                    </a>

                    <a href="https://www.facebook.com/katyrosefloral"
                       title="Check us out on Facebook"
                       target="_blank"
                       rel="noopener"
                       rel="noreferrer"
                       class="mr-5 font-light text-gray-500 hover:text-red-700">
                        <svg xmlns="http://www.w3.org/2000/svg"
                             width="20"
                             height="20"
                             viewBox="0 0 24 24"
                             fill="none"
                             stroke="currentColor"
                             stroke-width="2"
                             stroke-linecap="round"
                             stroke-linejoin="round"
                             class="inline-block feather feather-facebook">
                            <path
                                  d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z">
                            </path>
                        </svg>
                    </a>

                    <a href="https://www.instagram.com/katyrosefloral/"
                       title="Check us out on Instagram"
                       target="_blank"
                       rel="noopener"
                       rel="noreferrer"
                       class="font-light text-gray-500 hover:text-red-700">
                        <svg xmlns="http://www.w3.org/2000/svg"
                             width="24"
                             height="24"
                             viewBox="0 0 24 24"
                             fill="none"
                             stroke="currentColor"
                             stroke-width="2"
                             stroke-linecap="round"
                             stroke-linejoin="round"
                             class="inline-block feather feather-instagram">
                            <rect x="2"
                                  y="2"
                                  width="20"
                                  height="20"
                                  rx="5"
                                  ry="5"></rect>
                            <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
                            <line x1="17.5"
                                  y1="6.5"
                                  x2="17.51"
                                  y2="6.5"></line>
                        </svg>
                    </a>

                </div>
            </div>

        </section>

    </div>

</body>

<script>

    function getWeddingImages() {
        let images = [];
        let numPhotos = 48;

        for (var index = 1; index <= numPhotos; index++) {
            images.push(index);
        }

        return images;
    }

    function getChurchImages() {
        let images = [];
        let numPhotos = 14;

        for (var index = 1; index <= numPhotos; index++) {
            images.push(index);
        }

        return images;
    }

</script>

</html>
